<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Price Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Lil' Sales Price Calculator</h1>
    <div id="container">
        <form id="input-field">

            <label for="labor-hours">Labor Hours:</label>
            <input type="number" id="labor-hours" name="labor-hours">
    
            <label for="labor-hourly-rate">Labor Hourly Rate:</label>
            <input type="number" id="labor-hourly-rate" name="labor-hourly-rate">
    
            <label for="materials-cost">Materials Cost:</label>
            <input type="text" id="materials-cost" name="materials-cost">
    
            <label for="labor-hours">Labor Hours:</label>
            <input type="text" id="labor-hours" name="labor-hours">
    
            <label for="shipping-cost">Shipping Cost:</label>
            <input type="text" id="shipping-cost" name="shipping-cost">
    
            <label for="sales-tax">Sales Tax Rate:</label>
            <input type="text" id="sales-tax" name="sales-tax">
    
            <button id="submit-btn">Submit</button>
        </form>
        <div id="cost-breakdown">
            <div id="labor"></div>
        </div>

    </div>
    
</body>
</html>
