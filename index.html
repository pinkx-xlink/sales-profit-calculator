<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Price Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href=’https://fonts.googleapis.com/css?family=Lora’ rel=’stylesheet’>
</head>
<body>
    <h1>My Lil' Sales Price Calculator</h1>
    <div id="container">
        <form id="input-field">

            <label for="labor-hours">Labor Hours:</label>
            <input type="number" id="labor-hours" name="labor-hours">
    
            <label for="labor-hourly-rate">Labor Hourly Rate:</label>
            <input type="number" id="labor-hourly-rate" name="labor-hourly-rate">
    
            <label for="materials-cost" id="materials-cost-label">Materials Cost:</label>
            <input type="number" id="materials-cost" name="materials-cost">
            <button id="add-materials-btn">Add Materials</button>

            <label for="shipping-cost">Shipping Cost:</label>
            <input type="number" id="shipping-cost" name="shipping-cost">
    
            <!-- <label for="sales-tax">Sales Tax Rate:</label>
            <input type="number" id="sales-tax" name="sales-tax"> -->
    
            <label for="states">State:</label>
            <select id="states" onchange="showTaxRate()">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MO">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virgina</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <button id="submit-btn">Submit</button>
            <p id="taxRate"></p>
        </form>

        <form id="materials-pricing-field">
            <!-- used to compile a list of the price of multiple materials -->
            <label for="materials-name" id="materials-name-label" hidden>Product:</label>
            <input type="text" id="materials-name" name="materials-price" hidden>
            <label for="materials-price" id="materials-price-label" hidden>Product Price:</label>
            <input type="number" id="materials-price" name="materials-price" hidden>
            <button id="submit-materials-btn" hidden>Submit Item</button>
            <div id="current-price"></div>
        </form>
        

        <div id="cost-breakdown">
            <div id="labor"></div>
            <div id="expenses"></div>
            <div id="pre-tax"></div>
            <div id="post-tax"></div>
            <div id="total-price"></div>
        </div>

    </div>
    
</body>
</html>
